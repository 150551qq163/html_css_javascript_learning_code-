<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	$(document).ready(function(){
		var str=$("p").html();
		alert(str);
	});

	});

	})
</script>

	</div>
