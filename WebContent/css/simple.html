<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Frameset//EN" "http://www.w3.org/TR/html4/frameset.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<style type="text/css">
	p{
		color: green;
		font-size: 30pt;
	}
	.mycss{
		color: yellow;
		font-style: italic;
		font-size: 15pt
	}
	#my_p{
		color: gray;
		font-size: 40pt
	}
	input[type="text"]{
		border: medium;
		color: orange;
		font-size: large;
	}
</style>
</head>
<body>
	<p style="color:red;font-size: 25pt">
		html与css实现网页分工，html负责显示数据，css负责样式
	</p>
	<p>
	头部</p>
	<p class="mycss">类标签</p>
	<p id="my_p">学java</p>
	姓名<input type="text" name="name" />
</body>
</html>
