<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Frameset//EN" "http://www.w3.org/TR/html4/frameset.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>div+css</title>
<style type="text/css">
#container {
	border: 1px solid grey;
	margin: 0px;
	width: 100%;
}

#header, #footer {
	background-color: grey;
	color: white;
	padding: 0.5em;
}

h1 {
	padding: 0px;
	margin: 0px;
}

#left {
	float: left;
	width: 30%;
	margin: 0px;
	padding: 1em;
	margin: 0px;
}

#content {
	width: 70%;
	margin-left:30%;
	border-left: 1px solid grey;
	padding: 1em;
}
</style>
</head>
<body>
	<div id="container">
		<div id="header">
			<h1>MyStartPage</h1>
		</div>
		<div id="left">
			<p>
				三从四德：<br>三从：从不温柔，从不体贴，从不谅解<br>四德：说不得，打不得，骂不得，惹不得
			</p>
		</div>
		<div id="content">
			<h2>想跳就跳</h2>
			<p>
				1.没想到你人是微缩的，心还是猥琐的！<br> 2.你这老太太怎么跟慈禧似的。你还伺候过慈禧啊？<br>
				3.您退休生活您习惯么？让你脸短点你习惯么？<br> 4.咱都是千年的狐狸，跟我玩什么聊斋啊！<br>
				5.我的艺名叫小陀螺，怪不得我这么想抽你<br> 6.您那舞跳得，是恶心他妈给恶心开门-恶心到家了<br>
			</p>
		</div>
		<div id="footer">CopyRight 2013 by WMS</div>
	</div>
</body>
</html>
