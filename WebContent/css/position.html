<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Frameset//EN" "http://www.w3.org/TR/html4/frameset.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<style type="text/css">
#p1{
	position: fixed;
	bottom: 0px;
}
#p2 {
	position: relative;
	left: -20px
}

#p3 {
	position: absolute;
	top: 200px;
}
</style>
</head>
<body>
	<p id="p1">小白长得太随便了</p>
	<p id="p2">那一年，2b只是铅笔</p>
	<p id="p3">那一年，玛利亚只是剩女</p>
</body>
</html>
