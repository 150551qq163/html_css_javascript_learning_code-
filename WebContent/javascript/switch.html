<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Frameset//EN" "http://www.w3.org/TR/html4/frameset.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
 function week() {
	 
	var week=parseInt(document.getElementById("week").value);
	switch (week) {
	case 1:
		alert("Monday");
		break;
	case 2:
		alert("Tuesday");
		break;
	case 3:
		alert("Wednesday");
		break;
	case 4:
		alert("Thursday");
		break;
	case 5:
		alert("Friday");
		break;
	default:
		alert("not day");
		break;
	}
}
</script>
</head>
<body>
	今天是星期几<input type="text" id="week"/>
	<input type="button" value="确定" onclick="week()"> 
</body>
</html>
